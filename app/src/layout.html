<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="view-transition" content="same-origin">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}CulinarIA{% endblock %}</title>
    <link rel="icon" type="image/svg+xml" href="{{ url_for('static', filename='assets/favicon.svg') }}">
    <script src="https://cdn.tailwindcss.com"></script>
    {% block style %}<link rel="stylesheet"  href="{{ url_for('static', filename='style.css') }}"> {% endblock %}
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="bg-white p-8">
    <header class="flex justify-between items-center w-full max-w-6xl mx-auto">
        <a href="{{ url_for('menu.menu') }}" class="text-2xl font-bold flex items-center">
            <img src="{{ url_for('static', filename='assets/logo.png') }}" alt="Logo" class="h-8 mr-3">
        </a>
        
        {% if current_user.is_authenticated %}
            <a href="{{ url_for('auth.profile') }}" class="w-12 h-12">
                <img src="{{ url_for('static', filename='assets/profile-icon.svg') }}" alt="Perfil" class="w-full h-full cursor-pointer">
            </a>
        {% else %}
            <a href="{{ url_for('auth.login') }}" 
               class="border-2 border-orange-500 text-orange-500 font-semibold text-lg px-6 py-2 rounded-full 
                      hover:bg-orange-500 hover:text-white transition">
                login
            </a>
        {% endif %}
    </header>

    <main class="w-full">
        {% block content %}
        <!-- O conteúdo específico da página vai aqui -->
        {% endblock %}
    </main>

    {% block script %}{% endblock %}
</body>
</html>
