<!DOCTYPE html>
    <html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Nova receita</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <div class="row mt-4">
                <h2>Nova Receita</h2>
            </div>
            
            <form action="" method="post" class="row mt-4" id="input">
                <div class="col-9">
                    Restrições:
                    <input type="text" name="restricoes" id="" class="form-control">
                    Tipo de prato:
                    <input type="text" name="tipo" id="" class="form-control">
                    Ingredientes:
                    <input type="text" name="ingredientes" id="" class="form-control">
                    Gastronomia:
                    <input type="text" name="gastronomia" id="" class="form-control">
                </div>
                <div class="col-8">
                    <button type="submit" class="btn btn-primary mt-4">Enviar</button>
                </div>
            </form>
            
        </div>
        <pre id="body"></pre>

        <!--Stream da resposta do prompt-->
        <script src="../static/main.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
    </html>
