<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nova receita</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    
    <div class="container">        
        <div class="row mt-4">
            <h2>Nova Receita</h2>
        </div>
        
        <div class="row mt-4">
            
            <div class="col-md-6">
                <form action="" method="post" id="input">
                    <div>
                        Ingredientes:
                        <input type="text" name="ingredientes" class="form-control">
                    </div>
                    <div>
                        Eletrodomésticos:
                        <input type="text" name="eletrodomesticos" class="form-control">
                    </div>
                    <div>
                        Restrições:
                        <input type="text" name="restricoes" class="form-control">
                    </div>
                    <div>
                        Culinária:
                        <input type="text" name="culinaria" class="form-control">
                    </div>
                    <div>
                        Porções:
                        <select class="form-select" name="porcoes">
                            <option value="1">Uma</option>
                            <option value="2">Duas</option>
                            <option value="3">Três</option>
                            <option value="4">Quatro</option>
                            <option value="5">Cinco</option>
                        </select>
                    </div>
                    <div>
                        Refeição:
                        <select class="form-select" name="refeicao">
                            <option value="Café da manhã">Café da manhã</option>
                            <option value="Almoço">Almoço</option>
                            <option value="Jantar">Jantar</option>
                            <option value="Sobremesa">Sobremesa</option>
                            <option value="Lanche">Lanche</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary mt-4">Enviar</button>
                </form>
            </div>

            <div class="col-md-6">
                <div id="body"><!-- receita vem aqui --></div>
            </div>
        </div>
    </div>

    <script src="../static/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
