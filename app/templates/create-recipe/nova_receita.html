<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nova receita</title>
    <!-- importa o CSS do framework bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

 <!--Uma div com a classe container do Bootstrap centraliza o conteúdo 
    e ajusta a largura dinamicamente.-->
<body>
    
    <div class="container">   
        <!-- "row" organiza o conteúdo em uma linha, a classe mt-4 aplica uma margem superior-->     
        <div class="row mt-4">
            <h2>Nova Receita</h2>
        </div>
        
        <div class="row mt-4">
            <!-- essa classe divide o espaço em duas colunas para telas maiores-->
            <div class="col-md-6">
                <!-- "post" é usado para enviar os dados do formulário sobre a receita-->
                <form action="" method="post" id="input">
                    <!-- "form-control" para estilizar o input do usuário-->
                    <div>
                        Ingredientes:
                        <input type="text" name="ingredientes" class="form-control">
                    </div>
                    <div>
                        Eletrodomésticos:
                        <input type="text" name="eletrodomesticos" class="form-control">
                    </div>
                    <div>
                        Restrições:
                        <input type="text" name="restricoes" class="form-control">
                    </div>
                    <div>
                        Culinária:
                        <input type="text" name="culinaria" class="form-control">
                    </div>
                    <div>
                        Porções:
                        <select class="form-select" name="porcoes">
                            <option value="1">Uma</option>
                            <option value="2">Duas</option>
                            <option value="3">Três</option>
                            <option value="4">Quatro</option>
                            <option value="5">Cinco</option>
                        </select>
                    </div>
                    <div>
                        Refeição:
                        <select class="form-select" name="refeicao">
                            <option value="Café da manhã">Café da manhã</option>
                            <option value="Almoço">Almoço</option>
                            <option value="Jantar">Jantar</option>
                            <option value="Sobremesa">Sobremesa</option>
                            <option value="Lanche">Lanche</option>
                        </select>
                    </div>
                    <!--botão estilizado (btn btn-primary) e margem superior (mt-4)-->
                    <button type="submit" class="btn btn-primary mt-4">Enviar</button>
                </form>
            </div>
                    <!-- "cold-md-6" para a outra metade da largura exibir a receita gerada -->
            <div class="col-md-6">
                <!-- o conteúdo será dinamicamente inserido, id= body-->
                <div id="body"><!-- receita vem aqui --></div>
            </div>
        </div>
    </div>
    <!-- script para gerenciar a lógica e interação do form;
         biblioteca para coneverter texto markdown em html
        Um script local (script.js) para gerenciar componentes -->
    <script src="../static/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
