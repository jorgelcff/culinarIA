<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>CHEFEAI</title>
        <link href="https://fonts.googleapis.com/css2?family=Playwright+Hrvatska+Lijeva&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
        
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Playwrite+HR+Lijeva:wght@100..400&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    </head>
<body>
    <header>
        <div class="text-header">

            <span>Chefe ai</span>
        </div>
    </header>

    <main class="tela">
            <div class="form-container">
            <form id="geradorReceitas" class="form">
                


                <div>

                    <label for="ingredientes">Ingredientes:</label>
                    <input type="text" id="ingredientes" name="ingredientes" aria-label="Ingredientes">
                </div>

                <div>

                    <label for="eletrodomesticos">Eletrodomésticos:</label>
                    <input type="text" id="eletrodomesticos" name="eletrodomesticos" aria-label="Eletrodomésticos">
                </div>

                <div>

                    <label for="restricoes">Restrições Alimentares:</label>
                    <input type="text" id="restricoes" name="restricoes" aria-label="Restrições Alimentares">
                </div>
                <div>
                    <label for="culinaria">Culinária:</label>
                <input type="text" id="culinaria" name="culinaria" aria-label="Culinária">
                
                </div>
                
                <div class="porcoes-pratos">

                    <div>
                        
                        <label for="prato">Prato:</label>
                        <select name="prato" id="prato" aria-label="Prato">
                            <option value="cafe">Café da Manhã</option>
                            <option value="entrada">Entrada</option>
                            <option value="almoco">Almoço</option>
                            <option value="sobremesa">Sobremesa</option>
                            <option value="jantar">Jantar</option>
                        </select>
                    </div>

                    <div>
                        <label for="porcao">Porções:</label>
                        <select name="porcao" id="porcao" aria-label="Porções">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                        </select>
                    </div>
                </div>

                <button type="submit">GERAR</button>
            </form>
                
        </div>
            <div class="Receita">
                <h1>Título da Receita</h1>
                <h2>Ingredientes</h2>
                <h2> Passo a Passo</h2>
            </div>
    </main>

    <script src="script.js"></script> 
</body>
</html>
